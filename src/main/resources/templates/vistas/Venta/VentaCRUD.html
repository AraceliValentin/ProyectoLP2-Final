   
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Intranet</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<style>
/* Estilos personalizados */
</style>
</head>
<body>
<jsp:include page="intranetCabecera.jsp" />

<div class="container mt-4">
    <h4 class="text-center mb-4">CRUD Venta</h4>
    <div class="row mb-3">
        <div class="col-md-4">
            <input class="form-control" id="id_txt_filtro" name="filtro" placeholder="Ingrese el nombre o apellido" type="text" maxlength="30">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" id="id_btn_filtrar">FILTRA</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#id_div_modal_registra">REGISTRA</button>
        </div>
        <div class="col-md-2">
            <a href="MenuPrincipal.jsp" class="btn btn-secondary btn-block">REGRESAR</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="content">
                <table id="id_table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Cliente ID</th>
                            <th>Fecha</th>
                            <th>Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="id_div_modal_registra">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro de Alumno</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="id_form_registra" accept-charset="UTF-8" action="registraActualizaCrudAlumno" class="form-horizontal" method="post">
                    <!-- Contenido del formulario de registro -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="id_btn_registra">Registrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Actualización -->
<div class="modal fade" id="id_div_modal_actualiza">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Actualización de Alumno</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="id_form_actualiza" accept-charset="UTF-8" action="registraActualizaCrudAlumno" class="form-horizontal" method="post">
                    <!-- Contenido del formulario de actualización -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="id_btn_actualiza">Actualizar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="js/global.js"></script>

<script>
// JavaScript personalizado
</script>

</body>
</html>

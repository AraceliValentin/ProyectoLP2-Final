<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/logo.minimarket.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            display: flex;
            width: 1000px; /* Aumentado de 800px a 1000px */
            height: 600px; /* Aumentado de 500px a 600px */
            background: #333;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
        }
        .box {
            width: 50%;
            height: 100%;
            padding: 30px; /* Aumentado de 20px a 30px */
            box-sizing: border-box;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 3s ease-in-out;
        }
        .box input {
            width: 90%;
            padding: 15px; /* Aumentado de 10px a 15px */
            margin: 15px 0; /* Aumentado de 10px a 15px */
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Aumentado de 16px a 18px */
        }
        .box button {
            width: 90%;
            padding: 15px; /* Aumentado de 10px a 15px */
            border: none;
            border-radius: 5px;
            background: #1e90ff;
            color: #fff;
            font-size: 18px; /* Aumentado de 16px a 18px */
            cursor: pointer;
        }
        .box button:hover {
            background: #1c86ee;
        }
        .message-box {
            background: #ccc; /* Cambiar a gris */
        }
        .login-box {
            background: white; /* Cambiar a blanco */
        }
        .register .login-box {
            transform: translateX(100%);
        }
        .register .message-box {
            transform: translateX(-100%);
        }
        #register-form, #register-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="box login-box" id="login-form">
            <h1>Iniciar Sesión</h1>
            <input type="text" id="user" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
            <br> <!-- Nueva línea -->
            <a href="#" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a> <!-- Separado del botón -->
        </div>
        <div class="box message-box" id="welcome-message">
            <h1>¡Bienvenido!</h1>
            <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            <button onclick="showRegister()">Registrarse</button>
        </div>
        <div class="box login-box" id="register-form">
            <h1>Registrarse</h1>
            <input type="text" id="new-user" placeholder="Usuario" required>
            <input type="email" id="new-email" placeholder="Correo Electrónico" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button onclick="register()">Registrarse</button>
        </div>
        <div class="box message-box" id="register-message">
            <h1>¡Es hora de registrarse!</h1>
            <p>Crea tu cuenta ingresando tus datos a continuación</p>
            <button onclick="showLogin()">Iniciar Sesión</button>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('container').classList.add('register');
            setTimeout(() => {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'none';
                document.getElementById('register-form').style.display = 'flex';
                document.getElementById('register-message').style.display = 'flex';
            }, 3000);
        }

        function showLogin() {
            document.getElementById('container').classList.remove('register');
            setTimeout(() => {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('register-message').style.display = 'none';
                document.getElementById('login-form').style.display = 'flex';
                document.getElementById('welcome-message').style.display = 'flex';
            }, 3000);
        }

        function login() {
            var user = document.getElementById('user').value;
            var password = document.getElementById('password').value;
            alert('Usuario: ' + user + '\nContraseña: ' + password);
        }

        function register() {
            var user = document.getElementById('new-user').value;
            var email = document.getElementById('new-email').value;
            var password = document.getElementById('new-password').value;
            alert('Usuario registrado: ' + user + '\nCorreo: ' + email + '\nContraseña: ' + password);
        }

        function forgotPassword() {
            alert('¡Se ha enviado un correo para restablecer tu contraseña!');
        }
    </script>
</body>
</html>
